
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Smart Waste Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'smart_bins/main.css' %}">
</head>
<body>
    <!-- Navigation Links -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'smart_bins_home' %}">Smart Waste Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'smart_bins_home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about_us' %}">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Bin Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'route_dashboard' %}">Route Optimization</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin">Admin Panel</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Content Block -->
    <main class="container mt-5 pt-5">
        {% block content %}
            <!-- Page-specific content goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white mt-5 p-3">
        <div class="container text-center">
            <p>&copy; 2024 Smart Waste Management System | Built with Django</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
